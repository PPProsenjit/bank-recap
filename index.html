<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function bank </title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <header>
        <h1 class="text-5xl text-center p-8">Functional <span class="text-red-600 font-medium">Baap-Er-Bank</span>!!</h1>
    </header>
    <main>
        <!-- balance and transaction samary -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-white rounded-lg">
                <div class="bg-yellow-600 p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2  class="text-5xl  font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-600 p-8">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl  font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-8">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl  font-medium">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw section  -->
        <section class="mt-8 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-green-400 p-8 rounded-lg">
                    <h4 class="text-4xl mb-4 text-white">Your Deposit</h4>
                    <input id="deposit-field" class="w-3/4 px-4 py-2 rounded-lg" type="text" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-yellow-400 px-6 py-2 text-white font-medium rounded-lg hover:bg-sky-400 mt-4">Deposit</button>
                </div>
                <div class="bg-purple-400 p-8 rounded-lg">
                    <h4 class="text-4xl mb-4 text-white">Your Withdraw</h4>
                    <input id="withdraw-field" class="w-3/4 px-4 py-2 rounded-lg" type="text" placeholder="$Amount you want to deposit">
                    <button id="btn-withdraw" class="bg-violet-500 px-6  py-2 text-white font-medium rounded-lg hover:bg-sky-400 mt-4">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="./js/utilities.js"></script>
<script src="./js/deposit.js"></script>
<script src="./js/withdraw.js"></script>
</html>
